server {
    listen 80;
    server_name localhost;

    # Serve the Nginx default page at the root URL
    location = / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # Route known cAdvisor paths to the cAdvisor sidecar
    location ~ ^/(containers|metrics|docker|podman|healthz|static|assets|js|css|fonts|images|api|events|machine|spec)/ {
        proxy_pass http://cadvisor:8080;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite links to include host and port
        sub_filter_types text/html;
        sub_filter 'href="/' 'href="http://$host:$server_port/';
        sub_filter 'src="/' 'src="http://$host:$server_port/';
        sub_filter 'action="/' 'action="http://$host:$server_port/';
        sub_filter 'url: "/' 'url: "http://$host:$server_port/';
        sub_filter_once off;
        proxy_redirect off;
    }

    # Serve other paths through the main Nginx application
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
